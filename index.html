<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table{

            border-color: #000;
            width: 800px;
            margin: auto;
        }
        .text{
            margin:  8px 15px;
        }
        .course{
            margin:  -40px 60px;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center">个人简历</h2>
    <table border="1" cellspacing="0px" cellpadding="5">
        <tr>
            <td colspan="8" height="40px" ><p class="text">基本情况</p></td>
        </tr>
        <tr style="height: 50px; text-align: center;">
            <td width="100px">姓名</td>
            <td width="100px"></td>
            <td width="100px">性别</td>
            <td width="100px"></td>
            <td width="100px">民族</td>
            <td width="100px"></td>
            <td rowspan="4" width="200px" >照片</td>
        </tr>
        <tr style="height: 50px; text-align: center;">
            <td width="100px">年龄</td>
            <td width="100px"></td>
            <td width="100px">籍贯</td>
            <td width="100px"></td>
            <td width="100px">身高</td>
            <td width="100px"></td></tr>
        <tr style="height: 50px; text-align: center;">
            <td width="100px">政治面貌</td>
            <td width="100px"></td>
            <td width="100px">健康状况</td>
            <td width="100px"></td>
            <td width="100px">学历</td>
            <td width="100px"></td>
        </tr>
        <tr style="height: 50px; text-align: center;">
            <td width="100px">学位</td>
            <td width="100px"></td>
            <td width="100px">专业</td>
            <td width="100px"></td>
            <td width="200px" colspan="2"></td>
        </tr>
        <tr>
            <td colspan="8" height="40px"><p class="text">联系方式</p></td>
        </tr>
        <tr style="height: 50px; text-align: center;">
            <td width="100px">邮编</td>
            <td width="200px" colspan="2"></td>
            <td width="100px">通信地址</td>
            <td width="200px" colspan="3"></td>
        </tr>
        <tr style="height: 50px; text-align: center;">
            <td width="100px">毕业院校</td>
            <td width="200px" colspan="2"></td>
            <td width="100px">联系电话</td>
            <td width="200px" colspan="3"></td>
        </tr>
        <tr>
            <td colspan="8" height="40px"><p class="text">知识结构</p></td>
        </tr>
        <tr>
            <td colspan="8" height="100px"><p class="course">主修课程;</p></td>
        </tr>
        <tr>
            <td colspan="8" height="100px"><p class="course">选修课程;</p></td>
        </tr>
        <tr>
            <td colspan="8" height="40px"><p class="text">专业技能</p></td>
        </tr>
        <tr>
            <td colspan="8" height="100px"></td>
        </tr>
        <tr>
            <td colspan="8" height="40px"><p class="text">外语水平</p></td>
        </tr>
        <tr>
            <td colspan="8" height="60px"></td>
        </tr>
        <tr>
            <td colspan="8" height="50px"><p class="text">计算机水平</p></td>
        </tr>
        <tr>
            <td colspan="8" height="100px"></td>
        </tr>
        <tr>
            <td colspan="8" height="50px"><p class="text">个人荣誉</p></td>
        </tr>
    </table>
</body>
</html>
